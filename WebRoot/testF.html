<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myForm</title>
    <link href="./bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./plugin/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    
    <script src="./plugin/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="./plugin/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="./plugin/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="./js/chooseDiscipline.js"></script>
</head>
<body>
	<div style="width:400px;margin:50px 100px;padding-right:15px;border:solid 1px;background:#00ff00">
	<form class="form-horizontal">
	  <div class="form-group" style="text-align:center">
	  	<h2>上传您的数据</h2>
	  </div>
	  <div class="form-group">
	    <label for="inputLayer" class="col-sm-3 control-label">图层名</label>
	    <div class="col-sm-9">
	      <input type="text" class="form-control" id="inputLayer" placeholder="layerName"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputBaseMap" class="col-sm-3 control-label">选择底图</label>
	    <div class="col-sm-9">
			<select id="inputBaseMap" class="form-control">
				<option  class="appendDataSrc" name="geoJson/new_qing_prov.json">清朝省份图</option>
				<option  class="appendDataSrc" name="geoJson/china.json">中国省份图</option>
				<option  class="appendDataSrc" name="geoJson/world.json">世界地图</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputDiscipline" class="col-sm-3 control-label">对应学科</label>
	    <div class="col-sm-9">
	    	<div class="input-group">
				<span class="input-group-btn">
				<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Choose</button>
				</span>
	      		<input type="text" class="form-control" id="discipline" placeholder="layer's discipline" readonly/>
	      	</div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputData" class="col-sm-3 control-label">选择数据</label>
	    <div class="col-sm-9">
	      <input id="inputData" type="file" class="file"/>
	    </div>
	  </div>
	  <br/>	
	  <div class="form-group">
	    <div class="btn-group btn-group-lg col-sm-offset-4" role="group">
			<button type="button" class="btn btn-primary">上传</button>
			<button type="button" class="btn btn-danger">取消</button>
	    </div>
	  </div>	    	  
	</form>
	</div>
	
   	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Choose your discipline</h4>
	      </div>
	      <div class="modal-body tree well">
	      	<ul id="ul_tree"></ul>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="confirm()">确认</button>
	      </div>
	    </div>
	  </div>
	</div>	
</body>
</html>
